<body>
    <h2>背景属性</h2>
    <p style="background-color: cornflowerblue">background-color</p>
    <p style="background-image: url('http://image.baidu.com/search/detail?ct=503316480&z=0&ipn=d&word=%E5%9B%BE%E7%89%87&hs=0&pn=2&spn=0&di=141030032110&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&ie=utf-8&oe=utf-8&cl=2&lm=-1&cs=1992085767%2C102835282&os=1921863892%2C3906267141&simid=0%2C0&adpicid=0&lpn=0&ln=30&fr=ala&fm=&sme=&cg=&bdtype=0&oriquery=&objurl=http%3A%2F%2Fuploads.oh100.com%2Fallimg%2F1709%2F117-1FZ5102542-52.jpg&fromurl=ippr_z2C%24qAzdH3FAzdH3Fooo_z%26e3B5i8aa_z%26e3Bv54AzdH3Fijtkwgkw5AzdH3F09bnm0_z%26e3Bip4s%3F8ca9mcmalc&gsm=0&islist=&querylist=');"></p>
    <p style="background-repeat: no-repeat">1</p>
    <p style="background-position: 20px 20px;">1</p>
    <!--
        background-color:背景颜色
        background-image:url('11.jpg'); 背景图片链接
        background-repeat:repeat-x; x轴平铺
        background-repeat:no-repeat; 不重复
        background-position:400px 200px 调整背景的位置（距左。距右）
        background-position: center:center; 背景居中
        简写：
        background: url('11.jpg') no-repeat center;
    -->
</body>
</html>
