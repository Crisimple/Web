<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_CSS操作属性_04列表属性</title>
    <style>
        ul li{
            font-family: 华文楷体;
            /*list-style: none;   !*去掉点*!*/
            list-style: circle; /*空心圆*/
            /*list-style: disc;*/   /*实心圆*/
        }
        ul{
            padding: 0px;   /*把字体移到前面*/
        }
    </style>
</head>
<body>
    <ul>
        <li>第一章</li>
        <li>第二章</li>
        <li>第三章</li>
        <li>第四章</li>
    </ul>
</body>
</html>
